    <article>
      <header>
        {{ if .Title }}
        <h2 class="list-title"><a href="{{ .Permalink }}">{{ .Params.chapter }}) {{ .Title }}</a></h2>
        {{ end }}
        <p class="list-post-date">
          <time datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" | safeHTML }}">
            {{ .PublishDate.Format "2 January, 2006" }}
          </time>
        </p>
      </header>
      <div>
        {{ .Summary | plainify | safeHTML }}
      </div>
      {{ if .Truncated }}
      <p><a class="read-more" href="{{ .Permalink }}">Read more ğŸ¿</a></p>
      {{ end }}
    </article>
